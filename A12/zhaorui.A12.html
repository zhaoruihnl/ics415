<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="http://code.jquery.com/jquery-latest.min.js"type="text/javascript"></script>
<title>A12</title>
<script type="text/javascript">
        function part1() {
			var domLens = {};
			$("*").each(function(){
   				domLens[$(this).attr("tagName")] = domLens[$(this).attr("tagName")] || 0;
    			domLens[$(this).attr("tagName")]++;
			});
 
			var text = "";
			for(var tagName in domLens){
    		text += "<" + tagName + ">" + domLens[tagName] + "</" + tagName + ">";
			}
 
			$("#b").text(text);
		};
		
		function part2() {
            $("script").each(function (i) {
                if ($(this).attr("src") != undefined) {
					var result=$("<p></p>").text($(this).attr("src"));
					$("#back2").append(result);
                }
            });
        };
		

</script>
<style type="text/css">
.t1 {
	border-right-width: 1px;
	border-left-width: 1px;
	border-right-style: solid;
	border-left-style: solid;
	border-top-color: #000;
	border-right-color: #000;
	border-bottom-color: #000;
	border-left-color: #000;
}
</style></head>

<body>
<input type="url" name="test">
<p></p>

<button onclick="part1()" type="button">Part1</button>
<p> the number of individual tags</p>
<table class="t1">
	<tr>
		<th>Tag</th>
        <th>Count</th>
    </tr>
        <tr>
		<td>-------</td>
        <td>-------</td>
    </tr>
    <tr>
		<td id="b"></td>
    </tr>
</tr>
</table>

<button onclick="part2()" type="button">Part2</button>
<p id="back2">URL and all the external JavaScript files that are loaded by the page</p>
</body>
</html>
